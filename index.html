<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Random Maze Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="game-info">
        <span><i class="fas fa-stopwatch"></i> Time: <span id="time">0s</span></span>
        <span><i class="fas fa-walking"></i> Steps: <span id="steps">0</span></span>
    </div>
    <div class="maze-container">
        <canvas id="maze"></canvas>
    </div>
    <div class="controls">
        <button id="up">↑</button>
        <div class="horizontal-controls">
            <button id="left">←</button>
            <button id="right">→</button>
        </div>
        <button id="down">↓</button>
    </div>
    
    <!-- Add Victory Modal -->
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <h2>🎉 Congratulations! 🎉</h2>
            <p>You've completed the maze!</p>
            <div class="stats">
                <p>Time: <span id="finalTime">0s</span></p>
                <p>Steps: <span id="finalSteps">0</span></p>
            </div>
            <button id="playAgain" class="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="maze.js"></script>
</body>
</html>
